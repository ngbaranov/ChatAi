<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ß–∞—Ç —Å GPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .msg {
            padding: 0.75rem;
            border-radius: 1rem;
            margin-bottom: 0.5rem;
            max-width: 85%;
            word-break: break-word;
        }

        .user {
            background-color: #cce5ff;
            align-self: end;
            text-align: right;
        }

        .bot {
            background-color: #f1f1f1;
            align-self: start;
            text-align: left;
        }

        #chat {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            overflow-y: auto;
        }

        @media (min-width: 992px) {
            .desktop-layout {
                display: flex;
                gap: 2rem;
            }

            #settings {
                flex: 0 0 300px;
                max-width: 300px;
                order: -1;
            }
        }

        @media (max-width: 991.98px) {
            #settings {
                order: 2;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body class="bg-light">
<header class="container d-flex justify-content-between align-items-center py-3">
    <h2 class="m-0">–ß–∞—Ç —Å GPT</h2>
    <button id="new-chat-btn" class="btn btn-primary">üÜï –ù–æ–≤—ã–π —á–∞—Ç</button>
</header>

<main class="container desktop-layout">
    <div id="chat-container" class="flex-grow-1">
        <div id="chat" class="my-3"></div>


        <div class="input-group mb-2">
            <textarea id="input" class="form-control" rows="2" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é"></textarea>
            <button id="send-btn" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <label class="input-group-text" for="file-input">üìé</label>
            <input id="file-input" type="file" multiple style="display: none">
        </div>

        <div id="file-list" class="text-muted small mb-3"></div>
    </div>

    <div id="settings" class="mb-4">
        <div class="mb-3">
            <label for="provider" class="form-label">–ü—Ä–æ–≤–∞–π–¥–µ—Ä:</label>
            <select id="provider" class="form-select" onchange="updateModelOptions()">
                <option value="openai">OpenAI</option>
                <option value="deepseek">DeepSeek</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">–ú–æ–¥–µ–ª—å:</label>
            <select id="model" class="form-select"></select>
        </div>
        <div class="mb-3">
            <label class="form-label">System Prompt:
                <input type="text" id="prompt" class="form-control">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Temperature:
                <input type="number" id="temperature" step="0.1" min="0" max="2" class="form-control">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Frequency Penalty:
                <input type="number" id="freq_penalty" step="0.1" min="0" max="2" class="form-control">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Presence Penalty:
                <input type="number" id="pres_penalty" step="0.1" min="0" max="2" class="form-control">
            </label>
        </div>
        <button onclick="updateConfig()" class="btn btn-success w-100">–û–±–Ω–æ–≤–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        {% if sessions %}
        <div class="mb-3">
            <label class="form-label">üìÖ –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π —á–∞—Ç:</label>
            <div class="d-flex flex-wrap gap-2">
                {% for session_id, start_time, preview in sessions %}
                <button class="btn btn-outline-secondary btn-sm" onclick="loadSession('{{ session_id }}')">
                    {{ start_time.strftime('%Y-%m-%d %H:%M') }} ‚Äì {{ preview }}
                </button>
                {% endfor %}

            </div>
        </div>
        {% endif %}
    </div>


</main>

<script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const fileInput = document.getElementById("file-input");
    const fileList = document.getElementById("file-list");
    const newChatBtn = document.getElementById("new-chat-btn");
    const sendBtn = document.getElementById("send-btn");

    let selectedFiles = [];
    let socket;
    const modelOptions = {openai: ["gpt-5", "gpt-4.1-mini", "gpt-4.1-nano"], deepseek: ["deepseek-chat"]};

    function updateModelOptions() {
        const prov = document.getElementById("provider").value;
        const sel = document.getElementById("model");
        sel.innerHTML = "";
        modelOptions[prov].forEach(m => {
            const opt = document.createElement("option");
            opt.value = m;
            opt.textContent = m;
            sel.appendChild(opt);
        });
    }

    newChatBtn.addEventListener("click", async () => {
        chat.innerHTML = "";
        const r = await fetch("/reset_chat", {method: "POST"});
        const d = await r.json();

        if (socket) socket.close();        // üëà —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ–∫–µ—Ç
        await connectSocket();             // üëà —Å–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π ‚Äî –∏—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç –ø—É—Å—Ç–∞

        appendMessage("‚ú® " + d.message, "bot");

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Å–µ—Å—Å–∏–π –ø–æ—Å–ª–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏
        await refreshSessionsList();
    });

    async function loadConfig() {
        const res = await fetch("/config/get_config");
        const cfg = await res.json();
        const prov = cfg.model.startsWith("deepseek") ? "deepseek" : "openai";
        document.getElementById("provider").value = prov;
        updateModelOptions();
        document.getElementById("model").value = cfg.model;
        document.getElementById("prompt").value = cfg.prompt;
        document.getElementById("temperature").value = cfg.temperature;
        document.getElementById("freq_penalty").value = cfg.frequency_penalty;
        document.getElementById("pres_penalty").value = cfg.presence_penalty;
    }

    function updateConfig() {
        const config = {
            prompt: document.getElementById("prompt").value,
            model: document.getElementById("model").value,
            temperature: parseFloat(document.getElementById("temperature").value),
            frequency_penalty: parseFloat(document.getElementById("freq_penalty").value),
            presence_penalty: parseFloat(document.getElementById("pres_penalty").value)
        };
        fetch("/config/set_config", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(config)
        }).then(r => r.json()).then(d => alert(d.message));
    }

    async function refreshAccessToken() {
        try {
            const res = await fetch("/auth/refresh", {method: "POST"});
            if (!res.ok) throw 0;
        } catch {
            alert("–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.");
            location.href = "/auth/login";
        }
    }

    async function connectSocket() {
        chat.innerHTML = "";
        historyLoaded = false; // <--- –¥–æ–±–∞–≤—å —ç—Ç–æ
        await refreshAccessToken();
        socket = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/ws/chat`);

        socket.onmessage = e => {
            let parsed;
            try {
                parsed = JSON.parse(e.data);
            } catch {
                appendMessageHtml(marked.parse(e.data), "bot");
                return;
            }

            if (parsed.history) {
                parsed.history.forEach(({role, content}) => {
                    const html = marked.parse(content);
                    if (role === "user") {
                        appendMessage("üßë " + content, "user");
                    } else {
                        appendMessageHtml("ü§ñ " + html, "bot");
                    }
                });
                historyLoaded = true;
                return;
            }

            // üëá –µ—Å–ª–∏ –∏—Å—Ç–æ—Ä–∏—è –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ ‚Äî –Ω–µ —Ä–µ–Ω–¥–µ—Ä–∏–º –æ–±—ã—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            if (!historyLoaded) return;

            const {role, content} = parsed;
            const html = marked.parse(content);

            const lastMsg = chat.lastElementChild?.innerText?.trim();
            const plainText = (role === "user" ? "üßë " : "ü§ñ ") + content.trim();
            if (lastMsg === plainText) {
                console.log("‚ö†Ô∏è –ü—Ä–æ–ø—É—â–µ–Ω–æ –¥—É–±–ª–∏—Ä—É—é—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:", plainText);
                return;
            }

            if (role === "user") {
                appendMessage(plainText, "user");
            } else {
                const html = marked.parse(content.trim());
                appendMessageHtml("ü§ñ " + html, "bot");
            }
        };
    }

    function appendMessage(text, cls) {
        const d = document.createElement("div");
        d.className = "msg " + cls;
        d.innerText = text;
        chat.appendChild(d);
        d.scrollIntoView();
    }

    function appendMessageHtml(html, cls) {
        const d = document.createElement("div");
        d.className = "msg " + cls;
        d.innerHTML = html;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
    }

    function updateFileListUI() {
        fileList.innerHTML = selectedFiles.length ?
            "–í—ã–±—Ä–∞–Ω—ã —Ñ–∞–π–ª—ã:<br>" + selectedFiles.map(f => `‚Ä¢ ${f.name}`).join("<br>") :
            "";
    }

    function loadSession(sessionId) {
        fetch(`/load_session?session_id=${sessionId}`)
            .then(r => r.json())
            .then(async d => {
                if (d.status === "ok") {
                    chat.innerHTML = "";
                    if (socket) socket.close();
                    await connectSocket(); // üëà –ø–µ—Ä–µ—Å–æ–∑–¥–∞—ë–º WebSocket ‚Äî –æ–Ω –∑–∞–≥—Ä—É–∑–∏—Ç Redis
                } else {
                    alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Å—Å–∏–∏");
                }
            });
    }


    async function sendMessage() {
        if (!input.value.trim()) return;
        const text = input.value.trim();
        input.value = "";

        appendMessage("üßë " + text, "user");

        const payload = {message: text};
        if (selectedFiles.length) {
            payload.files = await Promise.all(selectedFiles.map(file => new Promise((res, rej) => {
                const reader = new FileReader();
                reader.onload = () => res(reader.result.split(",")[1]);
                reader.onerror = rej;
                reader.readAsDataURL(file);
            })));
        }
        socket.send(JSON.stringify(payload));
        selectedFiles = [];
        updateFileListUI();
    }


    input.addEventListener("keydown", async ev => {
        if (ev.key === "Enter") {
            await sendMessage();
        }
    });

    sendBtn.addEventListener("click", sendMessage);

    fileInput.addEventListener("change", () => {
        for (const file of fileInput.files) {
            if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) selectedFiles.push(file);
        }
        updateFileListUI();
        fileInput.value = "";
    });

    async function refreshSessionsList() {
        try {
            const response = await fetch("/api/sessions");
            const data = await response.json();

            // –ù–∞–π–¥–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π div —Å —Å–µ—Å—Å–∏—è–º–∏
            const sessionsDivs = document.querySelectorAll('#settings .mb-3');
            let sessionsDiv = null;
            sessionsDivs.forEach(div => {
                const label = div.querySelector('.form-label');
                if (label && label.textContent.includes('üìÖ –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π —á–∞—Ç:')) {
                    sessionsDiv = div;
                }
            });

            if (data.sessions && data.sessions.length > 0) {
                const sessionsHtml = `
                    <div class="mb-3">
                        <label class="form-label">üìÖ –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π —á–∞—Ç:</label>
                        <div class="d-flex flex-wrap gap-2">
                            ${data.sessions.map(([sessionId, startTime, preview]) =>
                                `<button class="btn btn-outline-secondary btn-sm" onclick="loadSession('${sessionId}')">
                                    ${new Date(startTime).toLocaleString('ru-RU', {
                                        year: 'numeric',
                                        month: '2-digit',
                                        day: '2-digit',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    })} ‚Äì ${preview}
                                </button>`
                            ).join('')}
                        </div>
                    </div>
                `;

                if (sessionsDiv) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π div
                    sessionsDiv.outerHTML = sessionsHtml;
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π div –ø–æ—Å–ª–µ –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
                    const settingsDiv = document.getElementById('settings');
                    const updateButton = settingsDiv.querySelector('button[onclick="updateConfig()"]');
                    updateButton.insertAdjacentHTML('afterend', sessionsHtml);
                }
            } else if (sessionsDiv) {
                // –£–¥–∞–ª—è–µ–º div —Å —Å–µ—Å—Å–∏—è–º–∏ –µ—Å–ª–∏ —Å–µ—Å—Å–∏–π –Ω–µ—Ç
                sessionsDiv.remove();
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å–ø–∏—Å–∫–∞ —Å–µ—Å—Å–∏–π:', error);
        }
    }

    window.onload = async () => {
        await refreshAccessToken();
        await loadConfig();
        await connectSocket();
    };
</script>
</body>
</html>
